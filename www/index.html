<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  {{ headContent() }}
  <link rel="stylesheet" type="text/css" href="assets/app.css" />
</head>

<body>
  <div class="flex items-center justify-between px-6 py-8 bg-gray-800">
    <div class="text-xl text-gray-200">COVID-19 Dashboard</div>
  </div>
  <div class="flex">
    <div class="w-48 min-h-screen bg-gray-500 border-r-2">
    </div>
    <div class="w-full min-h-screen bg-gray-300">
      <div id="summary" class="shiny-html-output">
      </div>
      <div class="px-8 md:px-4 md:pb-4 md:pt-8 md:flex">
        <div class="w-full p-2 m-2 bg-white rounded-lg shadow-lg md:my-0 md:w-1/2">
          <h1 class="text-xl">
            Total COVID-19 Cases Reported in Ontario
          </h1>
          <div class="h-64 text-blue-500 fill-current chart">{{ total_cases }}</div>
        </div>
        <div class="w-full p-2 m-2 bg-white rounded-lg shadow-lg md:my-0 md:w-1/2">
          <h1 class="text-xl">
            New COVID-19 Cases Reported in Ontario
          </h1>
          <div class="h-64 text-blue-700 fill-current">{{ new_cases }}</div>
        </div>
      </div>
      <div class="px-8 md:p-4 md:flex">
        <div class="w-full p-2 m-2 bg-white rounded-lg shadow-lg md:my-0 md:w-1/2">
          <h1 class="p-2 text-xl">
            Total COVID-19 Deaths Reported in Ontario
          </h1>
          <div class="h-64 text-indigo-500 fill-current chart">{{ total_deaths }}</div>
        </div>
        <div class="w-full p-2 m-2 bg-white rounded-lg shadow-lg md:my-0 md:w-1/2">
          <h1 class="p-2 text-xl">
            New COVID-19 Deaths Reported in Ontario
          </h1>
          <div class="h-64 text-indigo-700 fill-current">{{ new_deaths }}</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
